var handleDataTableButtons = function() {
    "use strict";
    0 !== $("#mytable").length && $("#mytable").DataTable({
      dom: "Bfrtip",
      buttons: [{
        extend: "copy",
        className: "btn-sm"
      }, {

        extend: "excelHtml5",

        className: "btn-sm"
      }],

  },
  TableManageButtons = function() {
    "use strict";
    return {
      init: function() {
        handleDataTableButtons()
      }
    }
  }();
              TableManageButtons.init();
};  
                            
</script>
